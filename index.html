<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <!-- https://gemini.google.com/app/70c80e3a8e483c8f -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات الذكاء الاصطناعي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .card-img-top {
            height: 150px;
            /* تقليل ارتفاع الصورة */
            object-fit: cover;
            /* اقتصاص الصورة للحفاظ على نسبة العرض إلى الارتفاع */
        }

        .card {
            margin-bottom: 1.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.071);
            /* تحسين الظل */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .nav-tabs .nav-link {
            font-weight: 500;
            color: #0d6efd;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .nav-tabs .nav-link:hover,
        .nav-tabs .nav-link.active {
            border-bottom-color: #0d6efd;
            color: #0d6efd;
        }

        .space-y-2> :not([hidden]~[hidden]) {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-white py-3 shadow-sm">
        <div class="container">
            <h1 class="text-3xl font-semibold text-gray-800 mb-0 text-center">أدوات الذكاء الاصطناعي</h1>
        </div>
    </header>

    <main class="container py-4">
        <div id="content" class="mt-4">
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center text-muted">
            جميع الحقوق محفوظة &copy; 2024
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="z.js"></script>
</body>

</html>
